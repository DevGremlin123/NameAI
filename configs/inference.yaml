# Inference configuration

model:
  checkpoint_path: checkpoints/best.pt
  bpe_model: data/bpe_tokenizer.model
  device: auto

generation:
  num_names: 10
  max_length: 32
  temperature: 0.85
  top_k: 40
  top_p: 0.90
  num_candidates: 40           # Over-generate then filter

filtering:
  use_blocklist: true
  blocklist_path: data/curated/slop_blocklist.txt
  min_pronounceability: 0.4
  min_phonaesthetic_score: 0.3
  min_uniqueness: 0.5
  diversity_threshold: 0.6
